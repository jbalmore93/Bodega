<div class="container">

  <div class="d-flex justify-content-between">
    <h4>Edit person</h4>
    <a href="#" routerLink="/categoria/index" class="btn btn-primaryt">Back</a>
  </div>

  <hr>

  <form [formGroup]="form" (ngSubmit)="submit()">


      <div class="form-group row">
          <div class="col-md-6 ">
            <label for="title">Nombre:</label>
            <input
              formControlName="nombre"
              [(ngModel)]="categoria.nombre"
              id="nombre"
              type="text"
              class="form-control">

          </div>
      </div>

      <div class="form-group row">
          <div class="col-md-6 ">
            <label for="descripcion">Descripcion:</label>
            <input
              formControlName="descripcion"
              [(ngModel)]="categoria.descripcion"
              id="descripcion"
              type="text"
              class="form-control">

          </div>
      </div>


      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
  </form>
</div>
